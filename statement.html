        var marks=65;
        if(marks >=75 && marks<=100)
        {
            document.write("Grade A")
        }
        else if(marks >=50 && marks <=60)
        {
            document.write("Grade B")
        }
        else if(marks >=40 && marks <=49)

            document.write("Grade C")
        }
        else

            document.write("Fail"+"&#128528;")
        }
    </script>
