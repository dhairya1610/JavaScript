<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Switch Case
    </h2>
    <script>
        var a=1;

        switch(a)
        {
            case 1:a
            {
                document.write("One")
                break;
            }
            case 2:a
            {
                document.write("Two")
                break;
            }
            case 3:a
            {
                document.write("Three")
                break;
            }



        }
        document.write("<br>")
    </script>

    <script>
        var a=10
        var b=5

        switch(a)
        {
            case(a>=b && a<=b):a
            {
                document.write("Done")
                break;
            }
            default:a
            {
                document.write("Fail")
                break;
            }
        }
    </script>
    <script>
        var a=15;

        switch(true)
        {
            case(a>b):a
            {
                document.write("Hello")
                break;
            }
            default:a
            {
                document.write("Fail")
                break;
            }
        }
    </script>
</body>
</html>
