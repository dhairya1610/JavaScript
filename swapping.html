<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p=10
        var q=20
        var temp
        document.write("Before Swapping"+p+","+q+"<br>")

        temp=p
        p=q
        q=temp
        document.write("After Swapping"+p+","+q)
    </script>
</body>
</html>
