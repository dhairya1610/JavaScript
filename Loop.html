<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        FOR LOOP
    </h1>
    <script>
        var a

        for(a=0;a<10;a++)
        {
            document.write(a);
        }
        document.write("<br>")
    </script>

    <script>
        var a

        for(a=0;a<10;a++)
        {
            if(a%2==0)
            document.write(a)
        }
        document.write("<br>")
    </script>

<script>
    var a

    for(a=10;a>1;a--)
    {
     
        document.write(a)
    }
</script>
</body>
</html>
