<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arithmetic Operator</h2>
    <script>
        // Addition
        var a=10;
        var b=20;
        var temp;
        temp =a+b;
        document.write("The sum is"+temp);
        document.write("<br>")
        //Substraction
        var a=10;
        var b=20;
        var temp;
        temp =a-b;
        document.write("The sum is"+temp);
        document.write("<br>")
        //Mul
        var a=10;
        var b=20;
        var temp;
        temp =a*b;
        document.write("The sum is"+temp);
        document.write("<br>")
        //Div
        var a=10;
        var b=20;
        var temp;
        temp =a/b;
        document.write("The sum is"+temp);
        document.write("<br>")
        //modules
        var a=10;
        var b=20;
        var temp;
        temp =a%b;
        document.write("The sum is"+temp);
        document.write("<br>")
        //power
        var a=3;
        var b=2;
        var temp;
        temp =a ** b;
        document.write("The sum is"+temp);
        document.write("<br>")

    </script>    
</body>
</html>
